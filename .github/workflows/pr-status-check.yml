name: Close PR on Check Failure

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  close-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Checks
        id: pr_checks
        uses: actions/github-script@v6
        with:
          script: |
            const { data: pr } = await github.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            const checks = await github.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: pr.head.sha,
            });

            const failedChecks = checks.data.check_runs.filter(check => check.conclusion === 'failure');

            if (failedChecks.length > 0) {
              await github.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                state: 'closed',
              });
              console.log('PR closed due to failed checks.');
            } else {
              console.log('All checks passed, no action taken.');
            }
